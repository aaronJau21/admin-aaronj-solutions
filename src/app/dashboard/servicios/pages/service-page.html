<div class="mat-elevation-z8 p-5">
  <table mat-table [dataSource]="dataSource" class="bg-bg-primary!">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="text-white!">No.</th>
      <td mat-cell *matCellDef="let element" class="text-white!">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-white!">Name</th>
      <td mat-cell *matCellDef="let element" class="text-white!">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="text-white!">Weight</th>
      <td mat-cell *matCellDef="let element" class="text-white!">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef class="text-white!">Symbol</th>
      <td mat-cell *matCellDef="let element" class="text-white!">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-white!"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="text-white!"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
